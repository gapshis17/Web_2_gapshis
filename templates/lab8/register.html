{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    <form action="/lab8/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" required>
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password" required>
            </label>
        </div>

        {% if error %}
            <div class="error">
                <strong>{{ error }}</strong>
            </div>
        {% endif %}

        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
