{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Создать статью</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('lab5.create') }}" method="post">
        <div>
            <label>
                Название статьи: 
                <input type="text" maxlength="50" name="title" required>
            </label>
        </div>
        <div>
            <label>
                Текст статьи:
                <textarea name="article_text" required></textarea>
            </label>
        </div>
        <div>
            <label>
                Публичная статья:
                <input type="checkbox" name="is_public">
            </label>
        </div>
        <div>
            <label>
                Любимая статья:
                <input type="checkbox" name="is_favorite">
            </label>
        </div>
        <button type="submit">Готово</button>
    </form>
{% endblock %}
