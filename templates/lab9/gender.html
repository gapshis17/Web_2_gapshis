{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block main %}
    <h1>Ваш пол?</h1>
    <form action="{{ url_for('lab9.preference1') }}" method="POST">
        <label>
            <input type="radio" name="gender" value="male" required> Мужской
        </label><br>
        <label>
            <input type="radio" name="gender" value="female" required> Женский
        </label><br><br>
        <input type="submit" value="Далее">

    <style>
        /* Снежинки */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/lab9/snowflakes.jpg') repeat;
            pointer-events: none;
            opacity: 0.6;
            z-index: -1;
        }
    </style>
{% endblock %}
