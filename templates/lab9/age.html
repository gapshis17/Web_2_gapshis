{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block main %}
    <h1>Сколько вам лет?</h1>
    <form action="{{ url_for('lab9.gender') }}" method="POST">
        <label for="age">Возраст:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        <input type="submit" value="Далее">
    </form>

    <style>
        /* Снежинки */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/lab9/snowflakes.jpg') repeat;
            pointer-events: none;
            opacity: 0.6;
            z-index: -1;
        }
    </style>
{% endblock %}
