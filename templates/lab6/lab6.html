{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    console.log('Fetching office list...');
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        console.log('Response received:', response);
        return response.json()
    })
    .then(function(data) {
        console.log('Data received:', data);
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';  // Очищаем список перед обновлением
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.innerText = `${office.number}: ${office.tenant || 'свободен'}`;

            const bookingButton = document.createElement('button');
            bookingButton.innerText = 'Зарезервировать';
            bookingButton.onclick = function() {booking(office.number)};
            li.appendChild(bookingButton);

            if (office.tenant) {
                const cancellationButton = document.createElement('button');
                cancellationButton.innerText = 'Освободить';
                cancellationButton.onclick = function() {cancellation(office.number)};
                li.appendChild(cancellationButton);
            }

            ul.appendChild(li);
        }
    })
    .catch(function(error) {
        console.error('Error fetching office list:', error);
    });
}

function booking(officeNumber) {
    console.log('Booking office:', officeNumber);
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        console.log('Booking response received:', response);
        return response.json()
    })
    .then(function(data) {
        console.log('Booking data received:', data);
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            getOfficeList();
        }
    })
    .catch(function(error) {
        console.error('Error booking office:', error);
    });
}

function cancellation(officeNumber) {
    console.log('Cancelling office:', officeNumber);
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        console.log('Cancellation response received:', response);
        return response.json()
    })
    .then(function(data) {
        console.log('Cancellation data received:', data);
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3:
                    alert('Офис не арендован');
                    break;
                case 4:
                    alert('Вы не арендуете этот офис');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            getOfficeList();
        }
    })
    .catch(function(error) {
        console.error('Error cancelling office:', error);
    });
}

document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM fully loaded and parsed');
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id ="office-list"></ul>
{% endblock %}
