{% extends 'base.html' %}

{% block lab %}
Popular Russian Rappers
{% endblock %}

{% block main %}
<section>
    <h1>Popular Russian Rappers</h1>
    <div class="image-gallery">
        {% for image in images %}
        <div class="image-container">
            <img src="{{ url_for('static', filename=image.filename) }}" alt="{{ image.alt }}" width="300" height="300">
            <p>{{ image.caption }}</p>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
